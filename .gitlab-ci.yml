image: docker:stable

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

services:
  - name: docker:24.0-dind
    alias: docker

stages:
  - build
  - test

build:
  stage: build
  image: docker:latest
  script:
    - docker --version
    - docker-compose up
  artifacts:
    paths:
      - docker-compose.yml

test:
  stage: test
  image: golang:latest
  script:
    - go test ./... -v
  only:
    - main
