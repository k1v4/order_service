image: docker:24.0.2-compose-v2

stages:
  - build
  - test

services:
  - docker:dind

before_script:
  - apk add --no-cache docker-compose
  - docker-compose --version

build:
  stage: build
  image: $DOCKER_IMAGE
  script:
    - docker-compose up --build -d
  artifacts:
    paths:
      - docker-compose.yml

test:
  stage: test
  image: golang:latest
  script:
    - go test ./... -v
  only:
    - main
