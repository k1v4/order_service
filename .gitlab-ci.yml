stages:
  - build
  - test

variables:
  DOCKER_IMAGE: 'docker:stable'

build:
  stage: build
  image: $DOCKER_IMAGE
  script:
    - docker compose up --build -d
  artifacts:
    paths:
      - docker-compose.yml

test:
  stage: test
  image: golang:latest
  services:
    - docker:dind
  script:
    - go test ./... -v
  only:
    - main
