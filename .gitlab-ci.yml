stages:
  - build
  - test

build:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  script:
    - echo "Текущий рабочий каталог:"
    - pwd
    - echo "Содержимое каталога:"
    - ls -la
    - echo "Попытка запустить docker-compose:"
    - apk add --no-cache docker-compose
    - docker --version
    - docker-compose up
  artifacts:
    paths:
      - docker-compose.yml

test:
  stage: test
  image: golang:latest
  script:
    - go test ./... -v
  only:
    - main
