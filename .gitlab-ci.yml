stages:
  - build
  - test

variables:
  DOCKER_IMAGE: 'docker'

build:
  stage: build
  image: $DOCKER_IMAGE
  script:
    - apk add --no-cache docker-compose
    - docker-compose --version
    - docker-compose up --build -d
  artifacts:
    paths:
      - docker-compose.yml

test:
  stage: test
  image: golang:latest
  script:
    - go test ./... -v
  only:
    - main
